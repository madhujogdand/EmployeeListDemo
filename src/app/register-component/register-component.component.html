<div class="container">
    <div class="form-floating mb-3">
        <input type="email" [(ngModel)]="email" class="form-control" id="email" placeholder="email">
        <label for="email">Email</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" [(ngModel)]="userName" class="form-control" id="userName" placeholder="userName">
        <label for="userName">User Name</label>
      </div>

      <div class="form-floating">
        <input type="password" [(ngModel)]="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div><br>

      <div class="form-floating">
        <input type="password" [(ngModel)]="confirmPassword" class="form-control" id="floatingPassword" placeholder="confirmPassword">
        <label for="floatingPassword">confirm Password</label>
      </div><br>

      <div class="form-floating mb-3">
        <button type="button" class="btn btn-outline-success" (click)="addUser()">Register</button>
      </div>


    </div>
